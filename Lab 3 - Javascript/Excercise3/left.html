<body onload="displayData()">
<script>
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

  function displayData() {
    document.getElementById("c1").innerHTML = getCookie("title");
    document.getElementById("c2").innerHTML = getCookie("author");
    document.getElementById("c3").innerHTML = getCookie("content");
  }
</script>

<h1>MY BLOG</h1>

<div class="content">
  <div class="line-content">
    <span id="title">Title: </span>
    <p id="c1"></p>
  </div>
  <div class="line-content">
    <span id="author">Author: </span>
    <p id="c2"></p>
  </div>
  <div class="line-content">
    <span id="content">Content: </span>
    <p id="c3"></p>
  </div>
</div>
</body>
