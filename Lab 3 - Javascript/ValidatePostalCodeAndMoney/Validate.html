<!DOCTYPE html public "_//W3C/DTD HTML 4.0 Transitional//EN">
<html lang="en">
<head>
    <SCRIPT type="text/javascript">
        function validatePostalCode(){
            var postalCodeCheck = new RegExp("([A-Z][0-9]){3,3}")
            if (postalCodeCheck.test(document.myForm.postalCodeField.value)){
                alert("Valid Postal Code: " + document.myForm.postalCodeField.value);
                return true;
            }else{
                alert("Invalid Postal CodeL: " + document.myForm.postalCodeField.value);
                return false;
            }
        }
        function validateMoney(){
            var moneyCheck = new RegExp("[0-9]*[\.][0-9][0-9]")
            if(moneyCheck.test(document.myForm.moneyField.value)){
                alert("Valid Money");
                return true;
            }else{
                alert("Invalid Money: "+ document.myForm.moneyField.value);
                return false;
            }
        }
    </SCRIPT>
</head>
<body>
<FORM id="myForm">
    Postal Code: <input type="text" name="postalCodeFiled"><input type="button" value="Check Postal Code" onclick="validatePostalCode()">
    <br>
    Money: $<input type="text" name="moneyField"><input type="button" value="Check Money" onclick="validateMoney()">
</FORM>
</body>
</html>
